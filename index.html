<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" sype="text/css" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class = "nameoff">
        <div class="nameinput">
            What's your name?
            <form id = "nameinput" >
              <input placeholder="Put your name" type="text" />
            </form>
        </div>
    </div>
    <div class = "nameon">
        <div class="cityweather">
            <div class="tempandcity"></div>
            <div class="weather"></div>
        </div>
        <div class="clock">
            <div id="time"></div>
            <div id="hello"></div>
            <div id="date"></div>
        </div>
        <div class="toDoList">
            <form id = "toDoListinput" >
                <input placeholder="put What you have to do" type="text" />
            </form>
            <div id = "lists">
                <div class = "list">  
                    <h2>Pending</h2>
                    <div id="pending"></div>
                </div>
                <div class = "list">
                    <h2>Done!</h2>
                    <div id="done"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="name.js"></script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="todolist.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
